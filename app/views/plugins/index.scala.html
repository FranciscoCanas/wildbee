@(plugins: List[Plugin] = Plugins.findAll)(implicit session: play.api.mvc.Session)

@main("Listing Users") {
    <div class="col-sm-offset-4 col-sm-4">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            @plugins.map { plugin =>
            <tr>
                <td>@plugin.id</td>
                <td><a href="@routes.PluginsController.show(plugin.name)">@plugin.name</a></td>
            </tr>
            }
        </tbody>
    </table>
    </div>
}
