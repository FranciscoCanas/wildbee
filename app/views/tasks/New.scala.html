@(message: String, 
  newForm: Form[Task])
@import helper._

@main(message) {

   <h1>Task Creation</h1>
   @form(routes.TasksController.create) {
       @inputText(newForm("name"))
       @inputText(newForm("owner"))
	   <form action="/task/new" method="POST">
	       <div class="form-actions">
		       <button type="submit">Create a Task</button>
		   </div>
	   </form>
   }
}
