@(message: String, 
  taskForm: Form[Task],
  users: List[String]
  )
@import helper._

@main(message) {

   <h1>Task Creation</h1>
   @form(routes.TasksController.create) {
       @inputText(taskForm("name"))
       @helper.select(
        taskForm("owner"),
        helper.options(users)
    )
       <div class="form-actions">
	       <button type="submit">Create a Task</button>
	   </div>
   }
}
