@(statuses: List[Status], statusForm: Form[NewStatus])(implicit session: play.api.mvc.Session, flash:play.api.mvc.Flash)
@main("Show Statuses") {
    <h1>Statuses</h1>
    <ul>
        @helpers.input_form(statusForm)
    </ul>
    @statuses.map { status =>
        <ul>
            name: @status.name
        </ul>
    }
}
