@(statuses: List[Status])(implicit session: play.api.mvc.Session)
@main("Show Statuses") {
    <div class="col-sm-offset-4 col-sm-4">
    <table class="table table-condensed table-striped">
        <thead>
        <tr>
            <th>Status Name</th>
        </tr>
        </thead>
        <tbody>
            @statuses.map { status =>
                <tr>
                    <td>@status.name</td>
                </tr>
            }
        </tbody>
    </table>
    </div>
}
