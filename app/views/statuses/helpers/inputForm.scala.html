@(statusForm: Form[NewStatus],
  workForm: Form[NewWorkflow]=null,
  formAction: Call = routes.StatusesController.create)
@import helpers.BootstrapViewHelper._
@helper.form(action = formAction, 'class -> "form-horizontal", 'role -> "form") {
    @helper.inputText((statusForm("name")))
    <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default">Add Status</button>
    </div>
}
