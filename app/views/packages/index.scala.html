@(packs: List[Package])(implicit session: play.api.mvc.Session)

@main("Show Packages") {
    <div class="col-sm-offset-3 col-sm-6">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Creator</th>
                <th>Task</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            @packs.map { pack =>
                <tr>
                    <td>@pack.name</td>
                    <td>@Users.idToName(pack.creator)</td>
                    <td>@Tasks.idToName(pack.task)</td>
                    <td>@Statuses.idToName(pack.status)</td>
                </tr>
            }
        </tbody>
    </table>
    </div>
}
