@(users: List[User] = Users.findAll)(implicit session: play.api.mvc.Session)

@main("Listing Users") {
    <div class="col-sm-offset-4 col-sm-4">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            @for(user <- users) {
            <tr>
                <td>@user.name</td>
                <td><a href="mailto:@user.email">@user.email</a></td>
            </tr>
            }
        </tbody>
    </table>
    </div>
}
